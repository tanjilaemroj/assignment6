<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fonts/fontawesome-all.min.css">
    <title>bootstap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                 <div class="col-lg-2 col-sm-3 col-12">
                    <div class="brand header_common_style"></div>
                </div>
                    <div class="col-lg-7 col-sm-6 col-6">
                    <div class="global_nav header_common_style"></div>
                </div>
                   <div class="col-lg-3 col-sm-3 col-6">
                    <div class="tools header_common_style"></div>
                </div>
            </div>
        </div>
    </header>
    <section id="hero">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9 col-sm-12 col-12 common_bg">
                    <div class="row">
                        <div class="col-lg-7 col-sm-12 col-12">
                            <div class="hero_feature hero_common_style"></div>
                        </div>
                        <div class="col-lg-5 col-sm-12 col-12">
                            <div class="hero_call hero_common_style"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 padding_right_disable d-none d-lg-block">
                    <div class="add "></div>
                </div>
                
            </div>
        </div>
    </section>
    <section id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9 col-sm-12 content_common_height common_bg">
                    <div class="row">
                        <div class="col-lg-4 col-sm-9 col-12">
                            <div class="article_feature content_common_style"></div>
                        </div>
                        <div class="col-sm-3 col-12 d-block d-lg-none">
                            <div class="add"></div>
                        </div>
                        <div class="col-lg-8">
                            <div class="article_listing content_common_style"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-12 padding_right_disable padding_right">
                    <div class="sidebar_contant content_common_height common_bg">
                        <div class="sidebar_feature"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid">
            <div class="row">
                
            </div>
        </div>
    </footer>
    
    <script src="js/jquery-3.3.1.min%20(2).js"></script>  
    <script src="js/bootstrap.min.js"></script>  
    <script src="js/custom.js"></script>  
</body>
</html>
